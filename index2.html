<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Prac</title>
  <style>
    .controller{
      display: block;
      padding: 6px 10px;
      background: #000;
      color: #fff;
      width: 300px;
    }

    .text{
      width: 280px;
      padding: 20px;
      background: #ccc;
    }

    .text.switch{
      display: none;
    }
  </style>
</head>
<body>
  <div class="controller">open/close</div>
  <div class="text">
    Lorem ipsum dolor sit amet c
    onsectetur adipisicing elit. Nesciunt quo harum eaque alias, culpa neque quod voluptatem exercitationem corporis. Consectetur voluptatem expedita vero nobis et debitis. Id ab alias veniam.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('.controller').on('click', () =>{
        $('.text').toggleClass('switch');
      })




    })


  </script>
  
</body>
</html>
